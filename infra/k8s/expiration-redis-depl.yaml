apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      containers:
        - name: expiration
          image: yashraj1999/expiration
          env:
            - name: NATS_CLUSTER_ID
              value: "ticketing"
            - name: NATS_URL
              value: "https://nats-srv:4222"
            - name: NATS_CLIENT_ID # nats client id will same as pod id
              value: "ticketing"
            - name: REDIS_HOST
              value: expiration-redis-srv
